<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Football Field Battle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            background: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 0;
        }
        .topbar {
            background: rgb(16 18 24 / 0.8);
            padding: 8px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .hint {
            background: rgb(16 18 24 / 0.8);
            padding: 8px 12px;
            text-align: center;
            color: #999;
            font-family: monospace;
            font-size: 12px;
        }
        #gameCanvas {
            display: block;
            max-width: 1920px;
            max-height: 1080px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="topbar">
            <span style="color: #fff; font-family: monospace;">Football Field Battle</span>
            <span id="score" style="color: #fff; font-family: monospace;">Blue: 0 - Red: 0</span>
        </div>
        <canvas id="gameCanvas" width="1200" height="700"></canvas>
        <div class="hint">Arrow Keys: Move | Space: Kick/Tackle | Shift+F: Fullscreen</div>
    </div>

    <script src="src/utils/math.js"></script>
    <script src="src/core/input.js"></script>
    <script src="src/engine/physics.js"></script>
    <script src="src/engine/renderer.js"></script>
    <script src="src/game/player.js"></script>
    <script src="src/game/ball.js"></script>
    <script src="src/game/obstacles.js"></script>
    <script src="src/game/ai.js"></script>
    <script src="src/core/loop.js"></script>
    <script src="src/game/main.js"></script>
</body>
</html>
